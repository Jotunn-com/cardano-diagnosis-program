<!DOCTYPE HTML>

<html>
    <head>
        <title>
            Cardano Log Classifier
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" title="CSS">
    </head>
    <body>
        <div class="jumbotron bg-info text-white">
            <div class="container">
                <h1 class="display-4">
                    Cardano Log Classifier
                </h1>
                <p class="lead">
                    We&#39;ve successfully analyzed your log folder!
                </p>
            </div>
        </div>
        <main class="container">
            <div class="list-group">
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-muted">
                            File missing
                        </h5>
                    </div>
                    <p class="mb-1">
                        Please reinstall Daedalus and run the application
                    </p>
                    <small class="text-muted">
                        FileNotFound
                    </small>
                </div>
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 text-muted">
                            Firewall is blocking the connection
                        </h5>
                    </div>
                    <p class="mb-1">
                        To fix this issue, please try other ISP provider
                    </p>
                    <small class="text-muted">
                        NetworkError
                    </small>
                </div>
            </div>
        </main>
    </body>
</html>

<!DOCTYPE HTML>

<html>
    <head>
        <title>
            Cardano Log Classifier
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" title="CSS">
    </head>
    <body>
        <div class="jumbotron bg-info text-white">
            <div class="container">
                <h1 class="display-4">
                    Cardano Log Classifier
                </h1>
                <p class="lead">
                    We&#39;ve successfully analyzed your log folder!
                </p>
            </div>
        </div>
        <main class="container">
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h4 class="border-bottom border-gray pb-2 mb-0">
                    Problem
                </h4>
                <div class="pt-3">
                    Daedalus shows wrong Ada amount
                </div>
            </div>
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h4 class="border-bottom border-gray pb-2 mb-0">
                    Possible Solution
                </h4>
                <div class="pt-3">
                    Unknown, Contact IOHK
                </div>
            </div>
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h4 class="border-bottom border-gray pb-2 mb-0">
                    Error Code
                </h4>
                <div class="pt-3">
                    BalanceError
                </div>
            </div>
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h4 class="border-bottom border-gray pb-2 mb-0">
                    Error Text
                </h4>
                <div class="pt-3">
                    irrelevant to given wallet
                </div>
            </div>
        </main>
    </body>
</html>
